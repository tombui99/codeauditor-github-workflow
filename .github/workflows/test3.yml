name: Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Manually fail the workflow
        run: |
          exit 1
      - name: Check exit code
        if: ${{ failure() }}
        run: |
          echo "$(date +"%Y-%m-%d %H:%M:%S")"
          echo "${{ github }}" | jq -c .
